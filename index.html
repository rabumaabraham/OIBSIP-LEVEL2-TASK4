<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Feedback Message -->
        <div id="feedback-message" class="feedback-message"></div>

        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <input type="text" id="login-username" class="input-field" placeholder="Username">
            <input type="password" id="login-password" class="input-field" placeholder="Password">
            <button class="button" onclick="login()">Login</button>
            <a href="javascript:void(0);" class="toggle-link" onclick="toggleForm()">Don't have an account? Register</a>
        </div>

        <!-- Register Form -->
        <div id="register-form" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="register-username" class="input-field" placeholder="Username">
            <input type="password" id="register-password" class="input-field" placeholder="Password">
            <button class="button" onclick="register()">Register</button>
            <a href="javascript:void(0);" class="toggle-link" onclick="toggleForm()">Already have an account? Login</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
